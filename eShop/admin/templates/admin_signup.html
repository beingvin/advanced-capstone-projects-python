<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Sign Up</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{url_for('admin.static', filename='reg/css/style.css')}}"
    />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
      
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Sign Up</h3>
              <form action="{{url_for('admin.adminRegister')}}" class="login-form" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    placeholder="Full Name"
                    name="full_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    placeholder="Email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    placeholder="Username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group d-flex">
                  <input
                    type="password"
                    class="form-control rounded-left"
                    placeholder="Password"
                    name="password"
                    required
                  />
                </div>

				<div class="form-group d-flex">
					<input
					  type="password"
					  class="form-control rounded-left"
					  placeholder="Confirm Password"
					  required
					/>
				  </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary rounded submit p-3 px-5"
                  >
                    SUBMIT
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="static/reg/js/jquery.min.js"></script>
    <script src="static/reg/js/popper.js"></script>
    <script src="static/reg/js/bootstrap.min.js"></script>
    <script src="static/reg/js/main.js"></script>
  </body>
</html>
